<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE CREAM web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <div class="back">
        <div class="content-wrapper">
            <div class="container d-flex justify-content-center">
                <div class="items login" id="login-form">
                    <h2 class="logo">LOG IN</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="InputEmail1log" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="InputEmail1log" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1log" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword1log" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="logCheck1">
                            <label class="form-check-label" for="logCheck1">Check me out</label>
                            <a href="#"> ..Forget your PassWord?</a>
                        </div>
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                        <div class="login_register">
                            <br>
                            <p>Don't have an account? <a href="#" class="toggle-form">...Register</a></p>
                        </div>
                    </form>
                </div>

                <div class="items regist hidden" id="register-form">
                    <h2 class="logo">SING UP</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="userInputEmail1" class="form-label">USER NAME</label>
                            <input type="text" class="form-control" id="userInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="InputEmail1reg" class="form-label">Email</label>
                            <input type="email" class="form-control" id="InputEmail1reg" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1reg" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword1reg" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPasswordreg" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPasswordreg" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1"> I Agree to the terms & conditions</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <div class="login_register">
                            <br>
                            <p>Already have an Account? <a href="#" class="toggle-form">...Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4d1ko5rCAtfayp6EUptl6O2fqBOZ59Zd0stHjogSmVW7Rk5" crossorigin="anonymous"></script>
    <script src="file.js"></script>
</body>
</html>
